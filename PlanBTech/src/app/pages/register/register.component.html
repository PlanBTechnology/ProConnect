<div class="content">

        <h2 class="titulos">Matricule-se</h2>
        <p>Realize o cadastro preenchendo as informações abaixo</p>
        <form>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="password">Confirme a senha:</label><br>
            <input type="password" id="password" name="password"><br>

        </form>
        <div class="retangulo">
            <div class="signup-box">
                <h2>Já possui uma conta?</h2>
                <button class="button-cadastro" onclick="window.location.href='login.html'">Login</button>
            </div>
        </div>
    </div>
</div>
