<app-second-header></app-second-header>

<div class="content">
    <div class="login-box">
        <h2 class="titulos">Login</h2>
        <p style="height:35px">Entre na sua conta com os dados que realizou ao se registrar</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <label for="email">E-mail:</label><br>
            <input type="text" formControlName="userName"  id="email" name="email" required ><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" formControlName="password" required><br>
            <input class="bold" type="submit" value="Entrar" >
        </form>
        <div class="retangulo">
            <div class="signup-box">
                <h2>NÃ£o possui uma conta?</h2>
                <button class="button-cadastro">Criar uma conta</button>
            </div>
        </div>
    </div>
</div>
