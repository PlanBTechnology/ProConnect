<div class="test-carousel" #testCarousel>
    <div class="testList">
      <div *ngFor="let test of testList" class="test-item">
        <div *ngIf="test.questionNumber > 0">
          <a routerLink="/testpage" [queryParams]="{t:test.testId}">
            <app-test-show [test]="test"></app-test-show>
          </a>
        </div>
      </div>
    </div>
    <button class="prev-button" (click)="prevSlide()">Anterior</button>
    <button class="next-button" (click)="nextSlide()">Pr√≥ximo</button>
  </div>
