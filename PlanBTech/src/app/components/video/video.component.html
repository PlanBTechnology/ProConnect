<div class="container" style="height: 100%; width: 100%;">
    <div class = "items">
        <div>
          <div style="margin-bottom: 2%;">
            <p class="title">{{video.videoTitle}}</p>
          </div>
          <div>
            <iframe width="800" height="400"
            [src]="getVideoURL(video.videoId)"
             frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
    </div>
</div>
