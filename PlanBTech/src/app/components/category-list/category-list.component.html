<div class="videoList">
  <div *ngFor="let category of categoryTest">
    <div *ngIf="category.videoList.length >0">
      <div>
        <div style="margin-bottom: 2%">
          <app-category [category]="category"></app-category>
        </div>
        <div>
          <app-video-list [videoList]="category.videoList"></app-video-list>
        </div>
      </div>
    </div>
  </div>
</div>
