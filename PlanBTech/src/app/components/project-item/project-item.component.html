<div class="card">
  <h2>{{ title }}</h2>
  <p>{{ description }}</p>
  <p>{{ details }}</p>
  <div class="button-group">
    <ng-container *ngFor="let button of buttons">
      <button mat-button [routerLink]="button.link">{{ button.label }}</button>
    </ng-container>
  </div>
  <p class="footer">{{ footer }}</p>
</div>
