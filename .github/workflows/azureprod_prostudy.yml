# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Angular SSR app to Azure Web App

on:
  push:
    branches:
      - azureProd
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./PlanBTech

      - name: Build the application
        run: npm run build:ssr
        working-directory: ./PlanBTech

      - name: Zip artifact for deployment
        run: zip -r release.zip ./*
        working-directory: ./PlanBTech

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: angular-app
          path: PlanBTech/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: angular-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CB18F6C579E147C28487955A8BC2634D }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_532AAC986D3041AE88F6E88A2C4B264A }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_029B548B92AC4CCFAEC68CB9A090A7B7 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'prostudy'
          slot-name: 'Production'
          package: .

