<div class="video-carousel" #videoCarousel>
  <div class="videoList">
    <div *ngFor="let video of videoList" class="video-item">
      <div>
        <label for="" class="title">{{video.videoTitle}}</label>
        <a routerLink="/videopage/watch" [queryParams]="{v:video.videoId}">
          <img src="{{video.thumb}}" alt="" width="300px" height="150px">
        </a>
      </div>
    </div>
  </div>
  <button class="prev-button" (click)="prevSlide()">Anterior</button>
  <button class="next-button" (click)="nextSlide()">Pr√≥ximo</button>
</div>
